<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch</title>
  </head>
  <body>
    <div class="game-container">
      <div class="grid-choices">
        <form action="#" class="grid-choice">
          <div class="slider-value">
            <input type="range" min="1" max="64" value="16" class="slider" />
            <br />
            <output id="value"></output>
          </div>
          <button class="btn-grid btn-action">New Grid</button>
          <button class="btn-rainbow btn-action">Rainbow Colors</button>
          <button class="btn-classic btn-action">Standard Mode</button>
        </form>
      </div>
      <div class="container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
